<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-page">

  <ion-list>
    <div class="logo">
      <img src="img/appicon.svg">
    </div>

    <form #signupForm="ngForm" novalidate>

      <ion-item>
        <ion-label floating primary>Phone Number</ion-label>
        <ion-input [(ngModel)]="signup.phonenumber" name="phonenumber" type="text" #phonenumber="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="phonenumber.valid || submitted == false" danger padding-left>
        PhoneNumber is required
      </p>

      <ion-item>
        <ion-label floating primary>Email Address</ion-label>
        <ion-input [(ngModel)]="signup.email" name="email" type="text" #email="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="email.valid || submitted == false" danger padding-left>
        Email Address is required
      </p>

      <ion-item>
        <ion-label floating primary>Password</ion-label>
        <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" danger padding-left>
        Password is required
      </p>

      <div padding>
        <button (click)="onSignup(signupForm)" type="submit" primary>Sign Up</button>
      </div>
      <p style="text-align: center">Already Registered? Sign In</p>
      <div padding>
        <button (click)="onSignIn()" type="submit" primary>Sign In</button>
      </div>
    </form>
  </ion-list>

</ion-content>
